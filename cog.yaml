build:
  gpu: true
  python_version: 3.8
  system_packages:
    - libgl1-mesa-glx
    - libglib2.0-0
    - libsndfile1-dev
    - ffmpeg
    - libfluidsynth3

  python_packages:
    - ipython==7.30.1
    - numpy==1.21.4
  run:
    - pip install -U pip
    - pip install --upgrade cython
    - pip install pyfluidsynth
    - pip install git+https://github.com/e7mac/omnizart.git

predict: scripts/predict.py:Predictor
